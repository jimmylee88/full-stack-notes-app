<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Notes</h1>

        <form id="data-form">
            
            <input type="textarea" id="data-input" placeholder="Enter text for your note" required>
            <button type="submit">Add Note</button>
        </form>

        <ul id="data-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
